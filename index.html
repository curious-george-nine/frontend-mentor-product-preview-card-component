<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card" role="dialog" aria-labelledby="cardTitle1"
    aria-describedby="cardDesc1">
    <div class="card-image-mobile" role="figure">
      <img src="./images/image-product-mobile.jpg" width="355" height="auto" alt="sample">
    </div>
    <div class="card-image-desktop" role="figure">
      <img src="./images/image-product-desktop.jpg" alt="sample">
    </div>
    <div class="card-content">
      <p class="perfume">Perfume</p>
      <h1 class="card-title" id="cardTitle1">Gabrielle Essence Eau De Parfum</h1>
      <p class="card-desc" id="cardDesc1">
        A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.
      </p>
      <p class="prices">
        <span class="price-new">$149.99</span>
        <span class="price-old">$169.99</span>
      </p>
      <button class="card-button">
        <img src="./images/icon-cart.svg" alt="cart icon">
        Add to Cart
      </button>
    </div>
  </div>

</body>
</html>
